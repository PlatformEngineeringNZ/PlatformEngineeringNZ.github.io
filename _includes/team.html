<aside class="bg-light">

    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Who we are</h2>
                    <hr class="primary">
                    <p class="text-muted">Meet the Principal Engineers of the Platform Squad. We all share the same passion for solving problems with technology and have enjoyed working together for many years.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="no-padding" id="portfolio">
        <div class="container-fluid">
            <div class="row no-gutter">

                {% for member in site.team %}

                <div class="col-lg-6 col-sm-6">
                    <a href="#about" class="portfolio-box">
                        <img src="{{ member.image }}" class="img-circle" alt="{{ member.name }}" width="100%">
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                    {{ member.name }}
                                </div>
                                <div class="project-name">
                                    {{ member.excerpt }}
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                {% endfor %}

            </div>
        </div>
    </section>

</aside>
