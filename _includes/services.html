<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">At Your Service</h2>
                <p class="text-muted">We're experts when it comes to building supercharged platforms for your teams. Tap into this expertise and get your product teams moving faster than you can imagine.</p>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">

            {% for post in site.categories["services"] %}

            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x {{ post.icon }} wow bounceIn text-primary"></i>
                    <h3>{{ post.title }}</h3>
                    <p class="text-muted">{{ post.excerpt }}</p>
                </div>
            </div> 

            {% endfor %}



        </div>
    </div>
</section>
